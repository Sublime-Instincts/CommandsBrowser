hide_auto_complete:
  command_type: text
  doc_string: Hides the AC popup, if visible.
  type: core
hide_overlay:
  command_type: window
  doc_string: Hides the currently visible overlay.
  type: core
hide_panel:
  command_type: window
  doc_string: Hides the currently visible panel.
  args:
    - name: cancel
      doc_string: 
      type: boolean
  type: core
hide_popup:
  command_type: text
  doc_string: Hides the popup window, if visible.
  type: core
hot_exit:
  command_type: application
  doc_string: Saves the session and exits the application even if "hot_exit" is disabled in preferences.
  type: core
html_print:
  command_type: text
  doc_string: Saves the current view as a temporary HTML file and sends it to the default browser for printing.
  type: default
  location: Default/html_print.py
  added: 4091